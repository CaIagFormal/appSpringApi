<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comprador de Produto de Hotel</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--jquery-->
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <!--CUSTOMS-->
    <script src="/js/index.js" defer></script>
    <script src="/js/comprador.js" defer></script>
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h3 class="text-center">Comprador de Produto de Hotel</h3>

        <div class="row mt-5 container">
            <h4 class="col-12">Informações do Produto <a href="/consultor" class="btn btn-secondary">Consultor</a></h4>

            <div class="col-12">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="produto">Produto</label>
                    <input type="text" class="form-control" placeholder="Código de Barras do Produto" id="produto">
                </div>
            </div>

            <div class="col-4">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="qtd-total">Qtd. Total</label>
                    <input type="number" min="1" value="1" class="form-control" placeholder="Quantidade Total" id="qtd-total">
                </div>
            </div>

            <div class="input-group mb-3 col">
                <label class="input-group-text" for="fornecedor">Fornecedor</label>
                <input type="text" class="form-control" placeholder="Quem forneceu o produto" id="fornecedor">
            </div>

            <h4 class="col-12 mt-3"> Filiais</h4>
            <div class="bordas container p-3">
                <div class="bordas template-filial pt-3 ms-1 mb-3 row d-none container">
                    <h4 class="col-2">Filial</h4>
                    <div class="input-group mb-3 col">
                        <label class="input-group-text">Qtd.</label>
                        <input type="number" min="1" value="1" class="form-control qtd" placeholder="Quantidade">
                    </div>
                    <div class="input-group mb-3 col">
                        <label class="input-group-text">Data</label>
                        <input type="date" class="form-control data-atual data-max-atual data" placeholder="Data de redistribuição">
                    </div>
                    <div class="col-1 mb-3 p-0">
                    <button class="btn btn-danger remover">X</button>
                    </div>
                </div>

                <div id="filiais"></div>

                <div class="row">
                    <div class="input-group mb-3 col">
                        <label class="input-group-text" for="endereco">Endereco</label>
                        <input type="text" list="ips" class="form-control" placeholder="Endereço" id="endereco">
                    </div>

                    <div class="col p-0">
                    <button type="button" class="btn btn-primary" id="add-filial">Adicionar</button>
                    </div>

                    <div class="col text-end">
                        <button type="button" class="btn btn-primary" id="enviar">Enviar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <datalist id="ips"  th:replace="pv/ips"></datalist>
</body>
</html>
