<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consultor de Produto de Hotel</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--jquery-->
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <!--CUSTOMS-->
    <script src="/js/index.js" defer></script>
    <script src="/js/consultor.js" defer></script>
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h3 class="text-center">Consultor de Produto de Hotel</h3>

        <div class="row mt-5 container">
            <h4 class="col-12">Consultor de produtos em quantidade insuficiente <a href="/comprador" class="btn btn-secondary">Comprador</a></h4>

            <div class="input-group mb-3 col">
                <label class="input-group-text" for="data">Data</label>
                <input type="date" class="form-control data-atual data-max-atual" placeholder="Data" id="data">
            </div>

            <div class="input-group mb-3 col">
                <label class="input-group-text" for="endereco">Endereco</label>
                <input type="text" list="ips" class="form-control" placeholder="EndereÃ§o" id="endereco">
            </div>

            <div class="col-6 text-end">
                <button type="button" class="btn btn-primary" id="api-consultor-unico">Inspecionar</button>
                <button type="button" class="btn btn-primary" id="api-consultor-todos">Todos</button>
            </div>
        </div>

        <datalist id="ips"  th:replace="pv/ips"></datalist>

        <div id="produtos"></div>
    </div>
</body>
</html>
